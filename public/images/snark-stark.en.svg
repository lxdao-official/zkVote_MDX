<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Conceptual comparison: zk-SNARK vs zk-STARK">
  <rect x="0" y="0" width="1200" height="520" fill="white"/>

  <text x="60" y="85" font-size="34" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#111827" font-weight="700">
    zk-SNARK vs zk-STARK (conceptual)
  </text>
  <text x="60" y="125" font-size="18" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#374151">
    High-level intuition only; concrete trade-offs depend on the proving system (Groth16 / PLONK / Halo2, etc.).
  </text>

  <rect x="60" y="170" width="1080" height="300" rx="18" fill="#ffffff" stroke="#111827" stroke-width="3"/>
  <line x1="60" y1="230" x2="1140" y2="230" stroke="#111827" stroke-width="2"/>
  <line x1="420" y1="170" x2="420" y2="470" stroke="#111827" stroke-width="2"/>
  <line x1="780" y1="170" x2="780" y2="470" stroke="#111827" stroke-width="2"/>

  <g font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#111827">
    <text x="90" y="212" font-size="18" font-weight="700">Dimension</text>
    <text x="450" y="212" font-size="18" font-weight="700">zk-SNARK</text>
    <text x="810" y="212" font-size="18" font-weight="700">zk-STARK</text>

    <text x="90" y="280" font-size="16">Proof size</text>
    <text x="450" y="280" font-size="16" fill="#374151">Usually smaller</text>
    <text x="810" y="280" font-size="16" fill="#374151">Usually larger</text>

    <text x="90" y="340" font-size="16">Verification cost</text>
    <text x="450" y="340" font-size="16" fill="#374151">Usually lower</text>
    <text x="810" y="340" font-size="16" fill="#374151">Depends on implementation</text>

    <text x="90" y="400" font-size="16">Trusted setup</text>
    <text x="450" y="400" font-size="16" fill="#374151">Often required</text>
    <text x="810" y="400" font-size="16" fill="#374151">Usually not required (transparent)</text>

    <text x="90" y="460" font-size="16">Typical use cases</text>
    <text x="450" y="460" font-size="16" fill="#374151">On-chain verification friendly</text>
    <text x="810" y="460" font-size="16" fill="#374151">Large computation, transparency needs</text>
  </g>
</svg>
